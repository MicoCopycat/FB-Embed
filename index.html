<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Embeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .video {
            width: 200px; /* Max width */
            position: relative;
            aspect-ratio: 1 / 1; /* Ensures 1:1 aspect ratio */
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
    <script>
        // Refresh the page every 30 seconds
        setTimeout(() => {
            window.location.reload();
        }, 30000); // 30 seconds

        // Autoplay function after at least one video is loaded
        document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll('.fb-video');
            let isAutoplayTriggered = false;

            videos.forEach(video => {
                video.onload = function () {
                    if (!isAutoplayTriggered) {
                        videos.forEach(v => v.setAttribute('src', v.dataset.src)); // Autoplay all
                        isAutoplayTriggered = true;
                    }
                };
            });
        });
    </script>
</head>
<body>
    <h1>Facebook Video Embeds</h1>
    <div class="video-container">
        <!-- Embed 5 Facebook videos -->
        <div class="video">
            <div class="loading-spinner">Loading...</div>
            <iframe class="fb-video"
                data-src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsimaykoo%2Fvideos%2F1288514738824505%2F&autoplay=1"
                src=""
                allow="autoplay; encrypted-media"
